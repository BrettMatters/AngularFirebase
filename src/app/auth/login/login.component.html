<div class="container">
  <header>
    <h1 class="pageTitle">Login</h1>

    <div class="pageDescription">
      <p>
        Please sign into Shadowrun Tools
      </p>
    </div>
  </header>

  <div *ngIf="loading">
    <div class="row justify-content-center">
      <mat-spinner aria-labelledby="login-loading-spinner"></mat-spinner>
    </div>
    <div class="row justify-content-center">
      <label id="login-loading-spinner">
        Checking logged in status
      </label>
    </div>
  </div>

  <nav *ngIf="!loading" class="pageContent">
    <ul class="firebaseui-idp-list">
      <li *ngIf="google" class="firebaseui-list-item">
        <button (click)="loginGoogle()" class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button"
          data-provider-id="google.com" data-upgraded=",MaterialButton">
          <span class="firebaseui-idp-icon-wrapper">
            <img class="firebaseui-idp-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
          </span>
          <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Google</span>
          <span class="firebaseui-idp-text firebaseui-idp-text-short">Google</span>
        </button>
      </li>
      <li *ngIf="facebook" class="firebaseui-list-item">
        <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-facebook firebaseui-id-idp-button"
          data-provider-id="facebook.com" data-upgraded=",MaterialButton">
          <span class="firebaseui-idp-icon-wrapper">
            <img class="firebaseui-idp-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/facebook.svg">
          </span>
          <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Facebook</span>
          <span class="firebaseui-idp-text firebaseui-idp-text-short">Facebook</span>
        </button>
      </li>
      <li *ngIf="twitter &amp;&amp; !userLoggedIn" class="firebaseui-list-item">
        <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-twitter firebaseui-id-idp-button"
          data-provider-id="twitter.com" data-upgraded=",MaterialButton">
          <span class="firebaseui-idp-icon-wrapper">
            <img class="firebaseui-idp-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/twitter.svg">
          </span>
          <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Twitter</span>
          <span class="firebaseui-idp-text firebaseui-idp-text-short">Twitter</span>
        </button>
      </li>
      <li *ngIf="github" class="firebaseui-list-item">
        <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-github firebaseui-id-idp-button"
          data-provider-id="github.com" data-upgraded=",MaterialButton">
          <span class="firebaseui-idp-icon-wrapper">
            <img class="firebaseui-idp-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/github.svg">
          </span>
          <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Github</span>
          <span class="firebaseui-idp-text firebaseui-idp-text-short">Github</span>
        </button>
      </li>
      <li *ngIf="email" class="firebaseui-list-item">
        <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-password firebaseui-id-idp-button"
          data-provider-id="password" data-upgraded=",MaterialButton">
          <span class="firebaseui-idp-icon-wrapper">
            <img class="firebaseui-idp-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/mail.svg">
          </span>
          <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with email</span>
          <span class="firebaseui-idp-text firebaseui-idp-text-short">Email</span>
        </button>
      </li>
      <li *ngIf="phone" class="firebaseui-list-item">
        <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-phone firebaseui-id-idp-button"
          data-provider-id="phone" data-upgraded=",MaterialButton">
          <span class="firebaseui-idp-icon-wrapper">
            <img class="firebaseui-idp-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/phone.svg">
          </span>
          <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with phone</span>
          <span class="firebaseui-idp-text firebaseui-idp-text-short">Phone</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
